<!doctype html>
<html âš¡ lang="en">
<head>
<meta charset="utf-8">
  <title>Gatsby Start</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <!-- ## Basic usage -->
  <!--
    Import the `amp-sticky-ad` component in the header.
  -->

  <script async custom-element="amp-sticky-ad" src="https://cdn.ampproject.org/v0/amp-sticky-ad-1.0.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <link rel="canonical" href="https://amp.dev/documentation/examples/components/amp-sticky-ad/index.html">
  <meta name="viewport" content="width=device-width">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    .amp-sticky-ad-close-button {
      min-width: 0;
    }
    
    .grid {
        display: inline-grid;
        border: 0.1em solid;
        border-radius: 0.2em;
        font-size: 2em;
    }

    .grid > div {
        margin: 0.05em;
        border-width: 0.1em;
        border-style: solid;
        border-radius: 0.2em;
        padding: 0.5em;
        font-family: monospace;
    }

    .item-1 {
        background-color: rgba(242, 46, 138, 0.8);
        border-color: rgb(242, 46, 138);
    }

    .item-2 {
        background-color: rgba(98, 205, 217, 0.8);
        border-color: rgb(98, 205, 217);
    }

    .item-3 {
        background-color: rgba(117, 191, 6 , 0.8);
        border-color: rgb(117, 191, 6);
    }

    .item-4 {
        background-color: rgba(242, 226, 5, 0.8);
        border-color: rgb(242, 226, 5);
    }

    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
    }

    .responsive {
        display: grid;
        height: 100%;
        box-sizing: border-box;
        grid-gap: 10px 20px;
        grid-template-rows: 100px 1fr auto;
        grid-template-columns: 1fr 200px;
        grid-template-areas: "header  header"
                             "content aside "
                             "footer  aside ";
    }

    .header {
        grid-area: header;
    }

    .content {
        grid-area: content;
    }

    .aside {
        grid-area: aside;
    }

    .footer {
        grid-area: footer;
    }

    @media (max-width: 600px) {
        .responsive {
            grid-gap: 0;
            grid-template-rows: auto 1fr auto auto;
            grid-template-columns: 1fr;
            grid-template-areas: "header "
                                 "content"
                                 "aside  "
                                 "footer ";
        }
    }
</style>
<body>
<div class="grid responsive">
    <div class="item-1 header">Header</div>
    <div class="item-2 content">Content</div>
    <div class="item-3 aside">Aside</div>
    <div class="item-4 footer">Footer</div>
</div>


<!--
    Use an `amp-ad` as a direct child of `amp-sticky-ad`. The height of the `amp-sticky-ad` will be determined based on the height of the `amp-ad` child.
    The max-height of the sticky-ad is 100px, if the height exceeds 100px then the height would be 100px and overflow content will be hidden.
  -->

   <amp-sticky-ad layout="nodisplay">
     <amp-ad width="320" height="50" type="doubleclick" data-slot="/35096353/amptesting/formats/sticky">
   </amp-ad>
  </amp-sticky-ad>
